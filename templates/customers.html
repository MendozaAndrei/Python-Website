{% extends "base.html" %}

{% block content %}

<h1>Customers</h1>

{% for customer in customers %}
<div class="spreadsheet"> 
    <div>
         
        <a href="{{url_for('customer_detail', customer_id=customer.id)}}">{{ customer.name }}</a>
    </div> 
    <div>
        <p class="info">{{ customer.phone }}</p> 
    </div>
    <div>
        <p class="info">{{ customer.balance }}</p> 
    </div>
</div>
{% endfor %}
{% endblock %}
